<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho de Compras</title>
</head>
<body>
    <section class="car-org">
        <header class="car-org__cabecalho-carrinho">
            <p class="cabecalho-carrinho__titulo-carrinho">Meu Carrinho</p>
        </header>
        
        <main>
            <section class="car-org__carrinho">
                <section class="carrinho__status-do-carrinho">
                    <img class="carrinho__status-do-carrinho__imagem" src="image.png" alt="Foto de melancia triste" >
                    <h2 class="carrinho__status-do-carrinho__txt">Seu carrinho está vazio</h2>
                </section>
                <section class="carrinho__msg-carrinho-vazio">
                    <p class="carrinho__msg-carrinho-vazio__texto"> Viaje entre as categorias. Existe uma grande variedades de produtos</p>
                    <p class="carrinho__msg-carrinho-vazio__texto">Ou que tal usar a barra de pesquisas para achar seu produto</p>
                </section>
            </section>
                <section class="botões">
                    <button disabled class="btn-compra-desativado"> Comprar </button>
                    <button disabled class="btn-limpar-desativado"> Limpar </button>
                </section>
    </section>
        </main> 

    <footer>

    </footer>
</body>
</html>
